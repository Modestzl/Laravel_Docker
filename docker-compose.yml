version: '3'

services:
  php:
    container_name: AmPHP
    build: ./docker/php
#   dockerfile: 
    volumes:
      - ./docker/www/public_html:/var/www/public_html
    depends_on:
      - mysql
    networks:
      - AmNet 

  nginx:
    container_name: AmNginx
    image: nginx:latest
    ports:
      - 8000:80
      - 3000:443
    volumes:
      - ./www:/var/www/html
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
#     - ./docker/nginx/conf.d:/etc/nginx/conf.d'
# - './docker/nginx/conf.d/nginx.conf:/etc/nginx/conf.d/default.conf: ro'
# посмотреть варианты рестарта (unless-stopped - не перегружать без ведома)
    restart: always
    depends_on:
      - php
      - mysql
    networks:
      - AmNet
# Не забыть .env файлик
  mysql:
    container_name: AmMySQL
    image: mysql:8
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./docker/volume/mysql:/var/lib/mysql

    networks:
      - AmNet

  phpmyadmin:
    image: phpmyadmin
    container_name: PHPMyAdmin
    restart: always
    ports:
      - 9090:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    depends_on:
      - mysql
    networks:
      - amNet          
# network    
networks:
  amNet:
     name: AmNet
     driver: bridge
     
